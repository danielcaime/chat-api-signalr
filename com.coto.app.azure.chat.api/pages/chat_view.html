<!DOCTYPE html>
<html>
<head lang="es-es">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat view</title>
    <link href="http://localhost:50014/Content/bootstrap.min.css" rel="stylesheet">
    <link href="http://localhost:50014/Content/fonts/font-awesome.css" rel="stylesheet">
    <link href="http://localhost:50014/Content/animate.css" rel="stylesheet">
    <link href="http://localhost:50014/Content/style.css" rel="stylesheet">
</head>
<body>
    <br />
    <div name="cases">
        <ul id="casesUl"></ul>
        
    </div>

    <div class="small-chat-box fadeInRight animated">
        <div class="heading" draggable="true">
            <small class="chat-date pull-right">
                02.19.2015
            </small>
            Link2Chat
        </div>
        <div class="content" hidden>

        </div>
        <div class="form-chat" >
            <div class="input-group input-group-sm" >
                <input type="text" name="text" id="text" class="form-control"> <span class="input-group-btn">
                    <button class="btn btn-primary" id="send" name="send" type="button">
                        Enviar
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div id="small-chat">
        <a class="open-small-chat">
            <i class="fa fa-comments"></i>
        </a>
    </div>
    <!-- Mainly scripts -->
    <!--<script src="http://localhost:50014/jquery-2.1.1.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:50014/Scripts/bootstrap.min.js"></script>
    <script src="http://localhost:50014/Scripts/jquery.metisMenu.js"></script>
    <script src="http://localhost:50014/Scripts/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="http://localhost:50014/Scripts/inspinia.js"></script>
    <script src="http://localhost:50014/Scripts/jquery.slimscroll.min.js"></script>
    <script src="http://localhost:50014/Scripts/jquery.signalR-2.3.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:50014/signalr/hubs"></script>
    <script src="http://localhost:50014/Scripts/client.js"></script>
</body>
</html>
